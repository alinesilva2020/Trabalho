<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/geral.html :: headerfiles (title = 'Cadastro de Livros')">
</head>
<body>

	<header th:replace="fragmentos/geral.html :: header">
	</header>

	<div class="container my-3">
		<h1 class="display-5 text-center my-3" th:if="${mode} == 'view'">Detalhes do Livro</h1>
		<h1 class="display-5 text-center my-3" th:if="${mode} == 'update'">Editar Livro</h1>
		<h1 class="display-5 text-center my-3" th:if="${mode} == 'create'">Cadastrar Livro</h1>
	
		<form th:action="@{/Livros/save}" th:object="${Livros}" method="post">
			<fieldset class="form-group" th:disabled="${mode} == 'view'">
				<input type="hidden" th:field="*{id}">
				
				<div class="form-group row">
					<label for="inputTitulo" class="col-sm-2 col-form-label">Titulo</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{titulo}" class="form-control"
							id="inputTitulo" placeholder="Insira o titulo do livro" required="required">
					</div>
				</div>	
				
				<div class="form-group row">
					<label for="inputDescription" class="col-sm-2 col-form-label">Descricao</label>
					<div class="col-sm-10">
						<textarea th:field="*{descricao}" class="form-control"
							id="inputDescription" placeholder="Descricao">
						</textarea>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="inputReferencia" class="col-sm-2 col-form-label">ISBN</label>
					<div class="col-sm-10">
						<input type="number" th:field="*{referencia}" class="form-control"
							id="inputReferenciaa" step=".01" placeholder="ISBN" required="required">
					</div>
				</div>
				
				
				
				<div class="form-group row" th:if="${mode} != 'create'">
					<label for="inputCadastro" class="col-sm-2 col-form-label">Data do Cadastro</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{cadastro}" class="form-control"
							id="inputCadastro" disabled="disabled">
					</div>
				</div>
				
				<button type="submit" class="btn btn-success btn-block" th:if="${mode} != 'view'">Enviar</button>
			</fieldset>
		</form>
	</div>

	<footer th:replace="fragmentos/geral.html :: footer">
	</footer>

</body>
</html>
